<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Domains</title>

    <meta name="msapplication-tap-highlight" content="no">

    <!-- <meta name="theme-color" content="#2F3BA2"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="webpack/styles.css" media="all" />

    <style>
      body {
        font-weight: 100;
      }
      .domain-table {
        box-sizing: border-box;
        width: 100%;
        border: 1px solid #999;
        display: table;
        padding: 1em;
      }
      @media screen and (max-width: 580px) {
        .domain-table {
          display: block;
        }
      }

      .domain-table .row {
        display: table-row;
        background: #fafafa;
        padding: 0.5em;
      }
      .domain-table .row:nth-of-type(odd) {
        background: #e9e9e9;
      }
      .domain-table .row.header {
        font-weight: 900;
        border-bottom: 2px solid grey;
        color: #444;
        background: #ffffff;
      }
      .domain-table .row.green {
        background: #27ae60;
      }
      .domain-table .row.blue {
        background: #2980b9;
      }
      @media screen and (max-width: 580px) {
        .domain-table .row {
          padding: 8px 0;
          display: block;
        }
      }

      .domain-table .cell {
        padding: 0.5em;
        display: table-cell;
      }
      @media screen and (max-width: 580px) {
        .domain-table .cell {
          padding: 2px 12px;
          display: block;
        }
      }

      .items .cell:first-of-type, .items .cell:nth-child(2) {
        font-weight: bold;
        color: #1a8259;
      }

      .items .cell:nth-child(3) {
        font-weight: bold;
        color: #000;
      }

      .editForm {
        display: flex;
        padding: 0.5em;
      }

      .editFormLabels {
        max-width: 19em;
      }

      .editForm label {
        display: inline-block;
        line-height: 2.9em;
        min-width: 10em;
      }

      .editForm input[type="text"] {
        box-sizing: border-box;
        margin-bottom: 10px;
        width: 100%;
        padding: 0.5em;
      }

      .closeBtn {
        color: #999;
        float: right;
        margin: 0.5em;
        min-width: 1em;
        text-decoration: none;
      }

      .editBtn {
        cursor: pointer;
      }

      button[type="submit"] {
        font-size: 0.9em;
        background: #3d9072;
        border: none;
        color: white;
        display: block;
        outline:; none;
        padding: 0.5em;
        margin: 0 0.5em 0.5em 0;
      }
    </style>

  </head>

  <body>
    <div id="reactApp"></div>

    <script src="webpack/bundle.js"></script>
  </body>

</html>
